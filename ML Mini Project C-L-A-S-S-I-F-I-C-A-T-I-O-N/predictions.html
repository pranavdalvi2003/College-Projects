<!DOCTYPE html>
<html>
<head>
    <title>Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-left: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Predictions</h1>
    <h2>Products in Demand (High Average Ratings):</h2>
    <ul>
        {% for product, rating in products_in_demand.items() %}
            <li>{{ product }} - {{ rating }}</li>
        {% endfor %}
    </ul>
</body>
</html>
